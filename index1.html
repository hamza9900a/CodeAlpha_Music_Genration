<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Player Demo</title>
  <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
  <style>
    /* Overall styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    h1, h2 {
      color: #444;
    }
    
    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin: 0 0 20px;
    }

    section {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
    }

    /* Custom player style */
    midi-player {
      display: block;
      width: 100%;
      margin: 0 auto;
    }
    
    midi-player::part(control-panel) {
      background: #4a90e2;
      border: 2px solid #0056b3;
      border-radius: 10px 10px 0 0;
    }
    
    midi-player::part(play-button) {
      color: #ffffff;
      border: 2px solid currentColor;
      background-color: #007bff;
      border-radius: 20px;
      transition: all 0.3s;
    }
    
    midi-player::part(play-button):hover {
      background-color: #0056b3;
      border-radius: 10px;
    }
    
    midi-player::part(time) {
      font-family: 'Courier New', Courier, monospace;
    }

    /* Custom visualizer style */
    midi-visualizer {
      background: #f9f9f9;
      border: 2px solid #ddd;
      border-top: none;
      border-radius: 0 0 10px 10px;
      margin: 0;
      overflow: hidden;
    }
    
    midi-visualizer svg rect.note {
      opacity: 0.8;
      stroke-width: 2;
    }
    
    midi-visualizer svg rect.note[data-instrument="0"] {
      fill: #e57373;
      stroke: #c62828;
    }
    
    midi-visualizer svg rect.note[data-instrument="2"] {
      fill: #64b5f6;
      stroke: #1e88e5;
    }
    
    midi-visualizer svg rect.note[data-is-drum="true"] {
      fill: #bdbdbd;
      stroke: #9e9e9e;
    }
    
    midi-visualizer svg rect.note.active {
      opacity: 1;
      stroke: #000;
    }
  </style>
</head>
<body>
  <header style="background: #007bff; color: #ffffff; padding: 20px; text-align: center;">
    <h1>MIDI Player Demo</h1>
    <p>Explore interactive MIDI playback and visualization</p>
  </header>

  <main>
    <section id="section1">
      <h2>Basic Player and Visualizer</h2>
      <midi-player
        src="https://raw.githubusercontent.com/Naelahsurti16/CodeAlpha_Project2_-Music_Generation_with_AI/main/generated_music.mid"
        sound-font visualizer="#section1 midi-visualizer">
      </midi-player>
      <midi-visualizer type="piano-roll"></midi-visualizer>
    </section>

    <section id="section3">
      <h2>Custom Styled Player and Visualizer</h2>
      <midi-player
        src="https://raw.githubusercontent.com/Naelahsurti16/CodeAlpha_Project2_-Music_Generation_with_AI/main/generated_music.mid"
        sound-font visualizer="#section3 midi-visualizer">
      </midi-player>
      <midi-visualizer></midi-visualizer>
    </section>
  </main>

 
</body>
</html>
